<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector AI Job Matching - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #00d4ff;
            font-weight: 500;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
            font-size: 0.8rem;
        }
        
        .stat {
            background: rgba(0, 212, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }
        
        .user .message-content {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            border-bottom-right-radius: 4px;
        }
        
        .assistant .message-content {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        .typing {
            color: #888;
            font-style: italic;
        }
        
        .timing {
            font-size: 0.7rem;
            color: #666;
            margin-top: 4px;
        }
        
        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        input, select {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus {
            border-color: #00d4ff;
        }
        
        input::placeholder {
            color: #666;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        button:hover {
            transform: scale(1.02);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .mode-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .mode-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #888;
        }
        
        .mode-btn.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            color: #00d4ff;
        }
        
        select {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Vector AI Job Matching</h1>
            <p class="subtitle">Powered by Gemini 2.5 + Vertex AI Vector Search</p>
            <div class="stats">
                <span class="stat" id="responseTime">Response: --</span>
                <span class="stat" id="sessionInfo">Session: New</span>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        ðŸ‘‹ Hello! I'm your job matching assistant. Select a candidate and tell me what kind of job you're looking for!
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-row">
                    <select id="candidateSelect">
                        <option value="">Loading candidates...</option>
                    </select>
                    <div class="mode-toggle">
                        <button class="mode-btn active" data-mode="stream">âš¡ Stream</button>
                        <button class="mode-btn" data-mode="normal">ðŸ“¦ Normal</button>
                    </div>
                </div>
                <div class="input-row">
                    <input type="text" id="messageInput" placeholder="Try: 'Find me a job' or 'I need remote work'" />
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let streamMode = true;
        const API_BASE = window.location.origin;
        
        // Load candidates on page load
        async function loadCandidates() {
            try {
                const res = await fetch(`${API_BASE}/api/candidates`);
                const candidates = await res.json();
                const select = document.getElementById('candidateSelect');
                select.innerHTML = candidates.map(c => 
                    `<option value="${c.id}">${c.name} - ${c.current_title}</option>`
                ).join('');
            } catch (e) {
                console.error('Failed to load candidates:', e);
            }
        }
        
        // Toggle stream mode
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                streamMode = btn.dataset.mode === 'stream';
            });
        });
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const candidateId = document.getElementById('candidateSelect').value;
            const message = input.value.trim();
            
            if (!message || !candidateId) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            input.value = '';
            
            // Add user message
            addMessage(message, 'user');
            
            const startTime = Date.now();
            
            if (streamMode) {
                await sendStreamingMessage(message, candidateId, startTime);
            } else {
                await sendNormalMessage(message, candidateId, startTime);
            }
            
            sendBtn.disabled = false;
            input.focus();
        }
        
        async function sendStreamingMessage(message, candidateId, startTime) {
            const msgEl = addMessage('', 'assistant', true);
            const contentEl = msgEl.querySelector('.message-content');
            
            try {
                const response = await fetch(`${API_BASE}/api/chat/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        candidate_id: candidateId,
                        session_id: sessionId
                    })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let firstChunkTime = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.type === 'start') {
                                sessionId = data.session_id;
                                document.getElementById('sessionInfo').textContent = 
                                    `Session: ${sessionId.slice(0, 8)}...`;
                            } else if (data.type === 'chunk') {
                                if (!firstChunkTime) {
                                    firstChunkTime = Date.now() - startTime;
                                    document.getElementById('responseTime').textContent = 
                                        `First chunk: ${firstChunkTime}ms`;
                                }
                                contentEl.textContent += data.text;
                                contentEl.parentElement.scrollIntoView({ behavior: 'smooth' });
                            } else if (data.type === 'done') {
                                const totalTime = Date.now() - startTime;
                                const timingEl = document.createElement('div');
                                timingEl.className = 'timing';
                                timingEl.textContent = `âš¡ First: ${firstChunkTime}ms | Total: ${totalTime}ms`;
                                msgEl.appendChild(timingEl);
                            } else if (data.error) {
                                contentEl.textContent = `Error: ${data.error}`;
                            }
                        }
                    }
                }
            } catch (e) {
                contentEl.textContent = `Error: ${e.message}`;
            }
        }
        
        async function sendNormalMessage(message, candidateId, startTime) {
            const msgEl = addMessage('Thinking...', 'assistant', true);
            const contentEl = msgEl.querySelector('.message-content');
            contentEl.classList.add('typing');
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        candidate_id: candidateId,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                const totalTime = Date.now() - startTime;
                
                sessionId = data.session_id;
                document.getElementById('sessionInfo').textContent = 
                    `Session: ${sessionId.slice(0, 8)}...`;
                
                contentEl.classList.remove('typing');
                contentEl.textContent = data.response;
                
                document.getElementById('responseTime').textContent = `Response: ${totalTime}ms`;
                
                const timingEl = document.createElement('div');
                timingEl.className = 'timing';
                timingEl.textContent = `ðŸ“¦ Total: ${totalTime}ms`;
                msgEl.appendChild(timingEl);
                
            } catch (e) {
                contentEl.classList.remove('typing');
                contentEl.textContent = `Error: ${e.message}`;
            }
        }
        
        function addMessage(text, role, isStreaming = false) {
            const messagesEl = document.getElementById('messages');
            const msgEl = document.createElement('div');
            msgEl.className = `message ${role}`;
            msgEl.innerHTML = `<div class="message-content">${text}</div>`;
            messagesEl.appendChild(msgEl);
            msgEl.scrollIntoView({ behavior: 'smooth' });
            return msgEl;
        }
        
        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Initialize
        loadCandidates();
    </script>
</body>
</html>
